<div class="panel panel-default">
    <div class="panel-heading">
        <div class="row">
            <div class="col-xs-6">
                <h2 panel-title text-left>Contacts</h2>                
            </div>
            <div class="col-xs-6">
                <button [routerLink]="['new']" class="btn btn-primary pull-right btn-success">New Contact</button>
            </div>
        </div>

    </div>
    <div class="panel-body">
        <cms-contact-item
            *ngFor="let contact of contacts"
            [contact]="contact"
            [routerLink]="[contact.id]"
        ></cms-contact-item>
    </div>
</div>
